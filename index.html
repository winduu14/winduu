<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda</title>
    <link href="./css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/heroicons@2/dist/heroicons.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100">
    <div class="content">
        <div id="header-container"></div>
        <script>
            fetch('./components/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                });
        </script>

        <main class="container mx-auto px-4 py-12">
            <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">Fakultas Ilmu Rekayasa</h1>
            <h2 class="text-2xl font-semibold text-gray-700 mb-8 text-center">Desain Komunikasi Visual</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                <a href="./pages/daftar_matkul_page2.html" class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition duration-300 menu-item">
                    <div class="flex flex-col items-center justify-center h-full">
                        <i class="fas fa-graduation-cap fa-3x text-blue-500 mb-2"></i>
                        <span class="text-xl font-semibold text-gray-800 mb-1">Daftar Mata Kuliah</span>
                        <span class="text-gray-600 text-sm">Lihat daftar mata kuliah per semester.</span>
                    </div>
                </a>

                <a href="./pages/showcase_karya_page1.html" class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition duration-300 menu-item">
                    <div class="flex flex-col items-center justify-center h-full">
                        <i class="fas fa-palette fa-3x text-green-500 mb-2"></i>
                        <span class="text-xl font-semibold text-gray-800 mb-1">Showcase Karya</span>
                        <span class="text-gray-600 text-sm">Lihat karya-karya terbaik kami.</span>
                    </div>
                </a>

                <a href="./pages/magang_page1.html" class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition duration-300 menu-item">
                    <div class="flex flex-col items-center justify-center h-full">
                        <i class="fas fa-briefcase fa-3x text-yellow-500 mb-2"></i>
                        <span class="text-xl font-semibold text-gray-800 mb-1">Magang</span>
                        <span class="text-gray-600 text-sm">Informasi tentang program magang.</span>
                    </div>
                </a>

            </div>
        </main>

        <div id="footer-container"></div>
        <script>
            fetch('./components/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });
        </script>
    </div>
</body>
</html>
