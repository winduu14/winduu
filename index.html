<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-100">
    <div class="content">
        <div id="header-container"></div>
        <script>
            fetch('./components/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                });
        </script>

        <main class="container mx-auto px-4 py-12">
            <h2 class="text-2xl font-semibold text-gray-700 mb-2 text-center">Desain Komunikasi Visual</h2>
            <h3 class="text-lg text-gray-600 mb-8 text-center">Fakultas Ilmu Rekayasa</h3>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                <a href="./pages/daftar_matkul_page2.html"
                    class="relative bg-white rounded-lg shadow-md p-6 transition duration-150 transform scale-95 hover:scale-102 active:scale-100 hover:shadow-lg active:shadow-md menu-item">
                    <div class="flex flex-col items-center justify-center h-full">
                        <i class="fas fa-graduation-cap fa-3x text-blue-500 mb-2"></i>
                        <span class="text-xl font-semibold text-gray-800 mb-1">Daftar Mata Kuliah</span>
                        <span class="text-gray-600 text-sm">Lihat daftar mata kuliah per semester.</span>
                    </div>
                </a>

                <a href="./pages/showcase_karya_page1.html"
                    class="relative bg-white rounded-lg shadow-md p-6 transition duration-150 transform scale-95 hover:scale-102 active:scale-100 hover:shadow-lg active:shadow-md menu-item">
                    <div class="flex flex-col items-center justify-center h-full">
                        <i class="fas fa-palette fa-3x text-green-500 mb-2"></i>
                        <span class="text-xl font-semibold text-gray-800 mb-1">Showcase Karya</span>
                        <span class="text-gray-600 text-sm">Lihat karya-karya terbaik kami.</span>
                    </div>
                </a>

                <a href="./pages/magang_page1.html"
                    class="relative bg-white rounded-lg shadow-md p-6 transition duration-150 transform scale-95 hover:scale-102 active:scale-100 hover:shadow-lg active:shadow-md menu-item">
                    <div class="flex flex-col items-center justify-center h-full">
                        <i class="fas fa-briefcase fa-3x text-yellow-500 mb-2"></i>
                        <span class="text-xl font-semibold text-gray-800 mb-1">Magang</span>
                        <span class="text-gray-600 text-sm">Informasi tentang program magang.</span>
                    </div>
                </a>

                <a href="./pages/dokpub.html"
                    class="relative bg-white rounded-lg shadow-md p-6 transition duration-150 transform scale-95 hover:scale-102 active:scale-100 hover:shadow-lg active:shadow-md menu-item">
                    <div class="flex flex-col items-center justify-center h-full">
                        <i class="fas fa-file-alt fa-3x text-purple-500 mb-2"></i>
                        <span class="text-xl font-semibold text-gray-800 mb-1">Dokumentasi Publikasi</span>
                        <span class="text-gray-600 text-sm">Lihat dokumentasi dan publikasi.</span>
                    </div>
                    <span class="absolute top-2 right-2 bg-red-500 text-white text-xs px-2 py-1 rounded-md">Fitur Baru</span>
                </a>

            </div>
        </main>

        <div class="container mx-auto px-4 py-8 flex flex-col items-center border-t border-gray-300 mt-8">
            <div class="flex items-center mb-4">
                <span class="text-gray-600 mr-4">Didukung oleh:</span>
            </div>
            <div class="flex space-x-4">
                <img src="./assets/images/logo1.png" alt="Logo 1" class="h-12">
                <img src="./assets/images/logo2.png" alt="Logo 2" class="h-12">
                <img src="./assets//images/logo3.png" alt="Logo 3" class="h-12">
                <img src="./assets//images/logo4.png" alt="Logo 4" class="h-12">
            </div>
        </div>

        <div id="footer-container"></div>
        <script>
            fetch('./components/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });
        </script>
    </div>
</body>

</html>
