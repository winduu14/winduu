    <style>
        /* Animasi loading bar */
        .loading-bar {
            width: 0%;
            height: 5px;
            background-color: #3490dc; /* Warna biru, bisa diganti */
            animation: loading 2s linear infinite; /* Durasi dan jenis animasi */
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }
    </style>
</head>
