<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase Karya - Dalam Pengembangan</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        .loader { /* Style dasar loader */
            border-radius: 50%;
            width: 80px;
            height: 80px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
        }
        .loader.rotate {
          animation: rotate 1.5s linear infinite;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Style untuk loading bar */
        .loading-bar {
            width: 200px;
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: #3498db;
            animation: progress 2s linear infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="content">
      <div id="header-container"></div>
      <script>
        fetch('../components/header.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('header-container').innerHTML = data;
          });
      </script>
        <main class="container mx-auto px-4 py-12">
            <div class="loading">
                <div class="loader rotate"></div> <--- Pilih salah satu loading di sini
                <h1 class="text-2xl font-semibold text-gray-800">Fitur ini sedang dalam pengembangan</h1>
                <p class="text-gray-600">Mohon maaf atas ketidaknyamanannya. Fitur ini akan segera hadir.</p>
                <div class="loading-bar">
                    <div class="progress"></div>
                </div>
            </div>
        </main>
        <div id="footer-container"></div>
        <script>
          fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => {
              document.getElementById('footer-container').innerHTML = data;
            });
        </script>
    </div>
</body>
</html>
